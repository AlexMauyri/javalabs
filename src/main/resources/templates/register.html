<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Добро пожаловать! Введите свои данные</h1>
<p th:if="${registerError}" class="registerError">Пользователь с данным именем уже существует</p>
<form action="/register" method="post">
    <label for="username"></label>
    <input type="text" id="username" name="username" placeholder="Логин" required><br>

    <label for="password"></label>
    <input type="password" id="password" name="password" placeholder="Пароль" required><br>
    <button type="submit">Зарегистрироваться</button>
</form>
<a href="/login">У меня уже есть аккаунт</a>
</body>
</html>
