<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Определенный интеграл</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/doIntegral.css}" href="/static/styles/doIntegral.css">
</head>
<body>
<span class="gotoHome"><a href="/home">Вернуться на главную страницу</a></span>
<label for="lastIdfunctionTable1"></label><input id="lastIdfunctionTable1" type="number" hidden="hidden">
<div id="modal-container"></div>
<div id="error-modal-container"></div>

<div class="container">

    <div class="operand">
        <div class="chooseAction">
            <button id="createTable1" class="createTable" onclick="setCurrentIdButton(this.id)">Создать таблицу</button>
            <input type="file" id="fileInput" hidden onchange="showTable(this, 1)">
            <button onclick="loadFunction('fileInput')">Загрузить таблицу</button>
            <button id="saveTable1" class="saveTable" onclick="setCurrentIdButton(this.id)">Сохранить таблицу</button>
        </div>
        <div class="functionTable">
            <table id="functionTable1">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="threads">
    <label>
        Введите количество потоков для исполнения:
        <input type="number" id="numberOfThreads">
    </label>
</div>

<div>
    <input type="submit" onclick="doIntegral()" value="Выполнить интегрирование">
</div>

<div class="result">
    <label>
        Определенный интеграл равен:
        <input type="text" id="resultOfIntegrate" readonly>
    </label>
</div>

<script th:src="@{/scripts/general.js}" src="/scripts/general.js" type="text/javascript"></script>
<script th:src="@{/scripts/doIntegral.js}" src="/scripts/doIntegral.js" type="text/javascript"></script>
</body>
</html>
