<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание табулированной функции</title>
</head>
<body>
<div class="container">
  <span class="gotoHome"><a href="/home">Вернуться на главную страницу</a></span>

  <div class="inputData">
    <label> Выберите функцию:
      <select>
        <option>Функция1</option>
        <option>Функция2</option>
        <option>Функция3</option>
        <option>Функция4</option>
        <option>Функция5</option>
      </select>
    </label>

    <label>
      Укажите количество точек разбиения:
      <input type="number"/>
    </label>

    <label>
      Укажите интервал разбиения: от
      <input type="number"/>
      до
      <input type="number"/>
    </label>
  </div>
</div>
</body>
</html>
