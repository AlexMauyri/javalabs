<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
<h1>Добро пожаловать! Введите свои данные</h1>
<p th:if="${loginError}" class="loginError">Неправильное имя пользователя или пароль</p>
<form action="/login" method="post">
    <label for="username"></label>
    <input type="text" id="username" name="username" placeholder="Логин" required><br>

    <label for="password"></label>
    <input type="password" id="password" name="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
</form>
<a href="/register">У меня нет аккаунта!</a>
</body>
</html>
