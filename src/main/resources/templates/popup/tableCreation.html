<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание табулированной функции</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/createTabulatedFunctionWithTable.css}" href="/static/styles/createTabulatedFunctionWithTable.css">
</head>
<body>
<div class="container">
  <div class="inputNumberOfPoints">
    <label for="points">Число точек:</label>
    <input type="number" id="points">
    <button onclick="createTable()">Создать таблицу</button>
  </div>

  <div class="functionTable">
    <table id="functionTable">
      <thead>
      <tr>
        <th>x</th>
        <th>y</th>
      </tr>
      </thead>
      <tbody>
      <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>

  <div>
    <input type="submit" onclick="submitFunctionOnTable()" value="Создать">
    <button id="close">Закрыть</button>
  </div>
</div>


<script th:src="@{/scripts/createTabulatedFunctionWithTable.js}" src="/static/scripts/createTabulatedFunctionWithTable.js" type="text/javascript"></script>
</body>
</html>
