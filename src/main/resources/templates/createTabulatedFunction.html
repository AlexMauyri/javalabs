<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание табулированный функции</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/createTF.css}" href="/static/styles/createTF.css">
</head>
<body>
<div class="container">
    <div class="chooseFabric">
        <input type="radio" id="Array" name="type" checked="checked"><label for="Array">Создать табулированную функцию на основе массива</label>
        <input type="radio" id="LinkedList" name="type"><label for="LinkedList">Создать табулированную функцию на основе связного списка</label>
    </div>

    <div class="inputNumberOfPoints">
        <label for="points">Number of points:</label>
        <input type="number" id="points" min="1" required>
        <button onclick="createTable()">Create Table</button>
    </div>

    <div class="functionTable">
        <table id="functionTable">
            <thead>
            <tr>
                <th>x</th>
                <th>y</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>

    <button onclick="submitFunction()">Submit Function</button>
</div>


<script th:src="@{/scripts/createTF.js}" src="/static/scripts/createTF.js" type="text/javascript"></script>
</body>
</html>
