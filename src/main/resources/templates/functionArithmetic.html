<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Арифметические операции</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/functionArithmetic.css}" href="/static/styles/functionArithmetic.css">
</head>
<body>

<span class="gotoHome"><a href="/home">Вернуться на главную страницу</a></span>
<div id="error-modal-container"></div>
<div id="modal-container"></div>

<div class="container">

    <div class="firstOperand">
        <div class="chooseAction">
            <button class="createTable" id="createTable1" onclick="setCurrentIdButton(this.id)">Создать таблицу</button>
            <input type="file" id="fileInput1" hidden onchange="showTable(this, 1)">
            <button onclick="loadFunction('fileInput1')">Загрузить таблицу</button>
            <button id="saveTable1" class="saveTable" onclick="setCurrentIdButton(this.id)">Сохранить таблицу</button>
        </div>
        <div class="functionTable">
            <table id="functionTable1">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="selectOperation">
        <label>
            <select id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>÷</option>
            </select>
        </label>
    </div>

    <div class="secondOperand">
        <div class="chooseAction">
            <button class="createTable" id="createTable2" onclick="setCurrentIdButton(this.id)">Создать таблицу</button>
            <input type="file" id="fileInput2" hidden onchange="showTable(this, 2)">
            <button onclick="loadFunction('fileInput2')">Загрузить таблицу</button>
            <button id="saveTable2" class="saveTable" onclick="setCurrentIdButton(this.id)">Сохранить таблицу</button>
        </div>
        <div class="functionTable">
            <table id="functionTable2">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <p>=</p>
    </div>

    <div class="answerFunction">
        <div class="saveFunction">
            <button id="saveTable0" class="saveTable" onclick="setCurrentIdButton(this.id)">Сохранить таблицу</button>
        </div>
        <div class="functionTable">
            <table id="functionTable0">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<div>
    <input type="submit" id="doOperation" onclick="doOperation()" value="Выполнить операцию">
</div>

<script th:src="@{/scripts/functionArithmetic.js}" src="/static/scripts/functionArithmetic.js" type="text/javascript"></script>
<script th:src="@{/scripts/general.js}" src="/static/scripts/general.js" type="text/javascript"></script>
</body>
</html>
