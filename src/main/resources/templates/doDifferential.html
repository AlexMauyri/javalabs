    </div>

    <div>
        <p>=</p>

    <div class="answerFunction">

        </div>
    </div>
</div>

<div>
    <input type="submit" onclick="submitFunctionToDiff()" value="Выполнить дифференцирование">
</div>

<script th:src="@{/scripts/general.js}" src="/scripts/general.js" type="text/javascript"></script>
<script th:src="@{/scripts/doDifferential.js}" src="/scripts/doDifferential.js" type="text/javascript"></script>

</html>
